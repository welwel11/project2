# ================================
# VPS Port Forwarding / Listener
# ================================

verbose: 0
listen:

# ---------- Dropbear / SSHWS ----------
- service: dropbear
  target_host: 127.0.0.1
  target_port: 109           # sesuai DROPBEAR_EXTRA_ARGS
  listen_port: 10015         # listener port custom
  description: SSH / Dropbear

- service: sshws
  target_host: 127.0.0.1
  target_port: 443           # SSHWS main port (HAProxy mapped)
  listen_port: 10080         # listener port custom HTTP/WS fallback
  description: SSHWS Port 443

- service: sshws
  target_host: 127.0.0.1
  target_port: 80            # SSHWS port 80
  listen_port: 10081
  description: SSHWS Port 80

# ---------- OpenVPN ----------
- service: openvpn
  target_host: 127.0.0.1
  target_port: 1194           # port default OpenVPN
  listen_port: 10012
  description: OpenVPN UDP

# ---------- XRay / Vmess / Vless / Trojan / Shadowsocks ----------
- service: vmess
  target_host: 127.0.0.1
  target_port: 1010           # sesuai backend FTVPN HAProxy
  listen_port: 10010
  description: XRay Vmess

- service: vless
  target_host: 127.0.0.1
  target_port: 1011
  listen_port: 10011
  description: XRay Vless

- service: trojan
  target_host: 127.0.0.1
  target_port: 1012
  listen_port: 10012
  description: XRay Trojan

- service: shadowsocks
  target_host: 127.0.0.1
  target_port: 1013
  listen_port: 10013
  description: XRay Shadowsocks

# ---------- Additional HAProxy backends ----------
- service: haproxy_http
  target_host: 127.0.0.1
  target_port: 2223           # recir_http
  listen_port: 11000
  description: HAProxy HTTP recirculation

- service: haproxy_https
  target_host: 127.0.0.1
  target_port: 443            # recir_https
  listen_port: 11001
  description: HAProxy HTTPS recirculation